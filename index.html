<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Rock Paper Scissors</title>
   <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700" rel="stylesheet">
   <link rel="stylesheet" href="styles.css">
</head>

<body>
   <div class="container">
      <h1 class='title'>What's your choice?</h1>
      <div class="images">
         <img src="./content/paper.png" alt="paper" class="paper">
         <img src="./content/rock.png" alt="rock" class="rock">
         <img src="./content/scissors.png" alt="scissors" class="scissors">
      </div>

      <div class="results">
         <h2 class="yourChoiceHeader">Your choice: <span class="playerChoice"></span></h2>
         <h2 class='AIChoiceHeader'>AI choice: <span class="computerChoice"></span></h2>
         <button class='playBtn'>PLAY!</button>
      </div>

      <div class="statistics">
         <h2 class="statsHeader">Your statistics</h2>
         <p class='text'>Games: <span class="games">0</span></p>
         <p class='text'>Wins: <span class="wins">0</span></p>
         <p class='text'>Draws: <span class="draws">0</span></p>
         <p class='text'>Losses: <span class="losses">0</span></p>
      </div>
   </div>
   <script src="main.js"></script>
</body>

</html>
