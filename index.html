<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Rock Paper Scissors</title>
   <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <div class="container">
      <h1>What's your choice?</h1>
      <div class="images">
         <img src="paper.png" alt="paper" class="paper">
         <img src="rock.png" alt="rock" class="rock">
         <img src="scissors.png" alt="scissors" class="scissors">
      </div>

      <div class="results">
         <h2 class="yourChoice">Your choice: <span class="playerChoice"></span></h2>
         <h2>AI choice: <span class="computerChoice"></span></h2>
         <button>PLAY!</button>
         <h2 class="result"></h2>
      </div>

      <div class="statistics">
         <h2>Your statistics</h2>
         <p>Games: <span class="games">0</span></p>
         <p>Wins: <span class="wins">0</span></p>
         <p>Draws: <span class="draws">0</span></p>
         <p>Losses: <span class="losses">0</span></p>
      </div>
   </div>
   <script src="main.js"></script>
</body>

</html>
