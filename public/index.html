<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <meta name="description" content="Rock-paper-scissors game based on vanilla JS.">
   <title>Rock-Paper-Scissors</title>
   <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700" rel="stylesheet">
   <link rel="stylesheet" href="styles/styles.bundle.css">
</head>

<body>
   <div class="container">
      <section class="images">
         <h1 class='title'>What's your choice?</h1>
         <div class="images__wrapper">
            <img src="images/paper.jpg" alt="paper" class="images__img" data-type="paper">
            <img src="images/rock.jpg" alt="rock" class="images__img" data-type="rock">
            <img src="images/scissors.jpg" alt="scissors" class="images__img" data-type="scissors">
         </div>
      </section>

      <section class="results">
         <h2 class="subtitle">Your choice: <span class="playerChoice text--results"></span></h2>
         <h2 class='subtitle'>AI choice: <span class="computerChoice text--results"></span></h2>
         <button class='button'>PLAY!</button>
      </section>

      <section class="statistics">
         <h2 class="subtitle">Your statistics</h2>
         <p class='text'>Games: <span class="games"></span></p>
         <p class='text'>Wins: <span class="wins"></span></p>
         <p class='text'>Draws: <span class="draws"></span></p>
         <p class='text'>Losses: <span class="losses"></span></p>
      </section>
   </div>
   <script src="scripts/main.bundle.js"></script>
</body>

</html>
